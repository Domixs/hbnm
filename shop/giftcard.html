<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
        background-image: url("IMAGE/gift.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .box {
        border: 1px solid black;
        padding: 20px;
        width: 600px;
        height: 500px;
        background-color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .writeup {
        border: 1px solid black;
        height: 200px;
        padding: 10px;
        resize: none;
        margin-bottom: 20px;
    }

    .upload {
        border: 1px solid black;
        height: 100px;
        margin-bottom: 20px;
    }

    .submit {
        background-color: rgb(255, 251, 0);
        color: rgb(10, 10, 10);
        border: none;
        padding: 20px;
        margin-top: 20px;
        width: 200px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 10px;
        /* add a border radius of 10px to make the edges round */
    }

    .submit:hover {
        background-color: rgb(139, 130, 0);
        /* changes the background color to darkblue when the user hovers over the button */
    }
</style>

<div class="box">
    <textarea class="writeup" placeholder="PUT THE CODE HERE"></textarea>
    <div class="upload">
        <input type="file" name="file1" accept="image/*">
    </div>
    <div class="upload">
        <input type="file" name="file2" accept="image/*">
    </div>
    <button class="submit" id="submit-button">SUBMIT</button>
</div>

<script>
    const submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', (event) => {
        event.preventDefault();

        const file1 = document.getElementsByName('file1')[0].files[0];
        const file2 = document.getElementsByName('file2')[0].files[0];

        const formData = new FormData();
        formData.append('file1', file1);
        formData.append('file2', file2);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>
